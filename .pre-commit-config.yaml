fail_fast: false
default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit, manual]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format files with rustfmt.
        entry: cargo
        args: ["fmt", "--", "--check"]
        language: system
        files: \.rs$
        pass_filenames: false
      - id: cargo-deny
        name: cargo deny check
        description: Check cargo dependencies
        entry: cargo
        # Skip the advisories check in pre-commit to avoid
        # fetching the RustSec advisory database during git commit.
        # Security advisories can still be checked manually via:
        #   cargo deny check advisories
        args: ["deny", "check", "licenses", "bans", "sources"]
        language: system
        files: \.rs$
        pass_filenames: false
      - id: typos
        name: typos
        description: check typo
        entry: typos
        language: system
        files: \.*$
        pass_filenames: false
      - id: cargo-check
        name: cargo check
        description: Check the package for errors.
        entry: cargo
        args: ["check", "--all"]
        language: system
        files: \.rs$
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        description: Lint rust sources
        entry: cargo
        args:
          [
            "clippy",
            "--all-targets",
            "--all-features",
            "--tests",
            "--benches",
            "--",
            "-D",
            "warnings",
          ]
        language: system
        files: \.rs$
        pass_filenames: false
      - id: cargo-test
        name: cargo test
        description: unit test for the project
        entry: cargo
        args: ["nextest", "run", "--all-features", "--", "--include-ignored"]
        language: system
        files: \.rs$
        pass_filenames: false
